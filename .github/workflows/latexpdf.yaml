name: Latex-pdf

on:
  push:
    branches: [ "main" ]
permissions:
  contents: read

jobs:
  latexpdf:
    name: 'LaTeX to pdf'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Make full PDF
      uses: dante-ev/latex-action@latest
      with:
        root_file: resume.tex
        compiler: pdflatex
        args: -interaction=nonstopmode -shell-escape
      
    - name: Make one page PDF
      uses: dante-ev/latex-action@latest
      with:
        root_file: onepage.tex
        compiler: pdflatex
        args: -interaction=nonstopmode -shell-escape

    - name: Upload full PDF
      uses: actions/upload-artifact@v4
      with:
        name: resume.pdf
        path: resume.pdf

    - name: Upload onepage PDF
      uses: actions/upload-artifact@v4
      with:
        name: onepage.pdf
        path: onepage.pdf
